<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="topnav">
            <a class="active" href="#SearchBar">Search Bar</a>
            <a href="#search">Search</a>
        </div>    
    </header>

    <main>
        <section id = "movie-title-section">
            <div id = "movie-title-container">
                <h2 id = "movie-title-text">Movie Title</h2>
            </div>
        </section>
    
    
        <section id = "poster-section">
            <div id = "movie-poster-container">
                <img id = "movie-poster-image"src="" alt="">
            </div>
        </section>
    
        <section id = "movie-details-section">
            <div id = "steaming-platform-container">
                <h3 id = "streaming-platform-header">Available on:</h3>
                <h4 id = "streaming-platform-name"></h4>
                <img id = "streaming-platform-logo" src="" alt="">
            </div>
    
            <div id = "movie-information-container">
                <div id = "movie-summary-container">
                    <h3 id = "movie-summary-header">Summary:</h3>
                        <p id = "movie-summary"></p>
                </div>
    
                <div id = "movie-cast-container">
                    <h3 id = "movie-cast-header">Cast:</h3>
                        <p id = "movie-cast list"></p>
                </div>
    
                <div id = "movie-genre-container">
                    <h3 id = "movie-genre-header">Genre:</h3>
                        <p id = "movie-genre"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" ></script> 
</body>
</html>
