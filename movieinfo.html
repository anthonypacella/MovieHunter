<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="nav__list">
      <div class="topnav">
        <a class="nav__item" href="./index.html">Back to Search</a>
      </div>
    </header>

    
    <main>
      <section class="movie__container" id="movie-title-section">
        <div id="movie-title-container">
          <h2 id="movie-title-text"></h2>
        </div>
      </section>

      <section>
        <div class="rating">
          <span classp>Rating: </span> 
          <i id="star0" class="far fa-star"></i>
          <i id="star1" class="far fa-star"></i>
          <i id="star2" class="far fa-star"></i>
          <i id="star3" class="far fa-star"></i>
          <i id="star4" class="far fa-star"></i>
        </div>
      </section>
      
      <section>
        <div class="video-container">
          <iframe id="movie-trailer" class="video"" src="" allowfullscreen></iframe>
        </div>
      </section>

      <section id="poster-section">
        <div id="movie-poster-container">
          <img id="movie-poster-image" src="" alt="" />
        </div>
      </section>    

      <section id="movie-details-section">
        <div id="steaming-platform-container">
          <h3 id="streaming-platform-header"></h3>
          <h4 id="streaming-platform-name"></h4>
          <img id="streaming-platform-logo" />
        </div>

        <div id="movie-information-container">
          <div id="movie-date-container">
            <h3 id="movie-date-header">Released on:</h3>
            <p id="movie-date"></p>
          </div>

          <div id="movie-summary-container">
            <h3 id="movie-summary-header">Summary:</h3>
            <p id="movie-summary"></p>
          </div>

          <div id="movie-cast-container">
            <h3 id="movie-cast-header">Starring:</h3>
            <p id="movie-cast"></p>
          </div>

          <div id="movie-genre-container">
            <h3 id="movie-genre-header">Genre:</h3>
            <p id="movie-genre"></p>
          </div>

          <div id="movie-review-container">
            <h3 id="movie-review-header">Movie Review:</h3>
            <p id="movie-review-author"></p>
            <p id="movie-review-content"></p>
            <p id="movie-review-date"></p>
          </div>
        </div>
      </section>

      <section id="recommendation-section">
        <h3>Recommendations:</h3>
        <div id="recommendation-container"></div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
