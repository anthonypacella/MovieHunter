<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--<link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav class="nav__list">
      <a class="active nav__item" href="#SearchBar">Search Bar</a>
      <a class="nav__item" href="#ranking">Rankings</a>
    </nav>

    <main>
      <section class="image--container">
        <div class="d-flex justify-content-center title__heading">
          <h1>MovieHunter</h1>
        </div>
        <div class="logo">
          <picture>
            <img
              class="hero__image"
              src="./images/marina-hanna-G0DNvY08zYk-unsplash.jpg"
              alt="A video store front with signs"
            />
          </picture>
        </div>
      </section>

      <section>
        <div class="Search row d-flex justify-content-center search__bar">
          <div class="col-auto">
            <input
              class="form-control"
              id="search-input"
              type="text"
              autocomplete="off"
              placeholder="Search.."
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-dark" id="search-button">
              Search
            </button>
          </div>
        </div>
      </section>

      <section class="last-search__container">
        <div id="last-search-container"></div>
      </section>

      <section>
        <div id="popular-container">
          <h2 class="container--heading">Trending in 2021</h2>
          <div class="row" id="image-container"></div>
          <div class="row" id="title-container"></div>
        </div>
      </section>

      <section id="ranking-lists">
        <div class="container ranking--div" id="top250-container">
          <h1>Top 250 Movies All-Time</h1>
          <ul id="top250list"></ul>
        </div>

        <div class="container ranking--div" id="top100popular-container">
          <h1>Top 100 Popular Movies</h1>
          <ul id="mostPopularlist"></ul>
        </div>

        <div class="container ranking--div" id="boxoffice-container">
          <h1>Highest Box Office Earnings</h1>
          <ul id="boxOfficelist"></ul>
        </div>
      </section>
      <footer>
        <a class="footer__link" href="#">Jump to top</a>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
